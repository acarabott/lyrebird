<!DOCTYPE html>
<html>
<head>
	<title>Lyrebird</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/remix.js"></script>
	<script src="js/waveform.js"></script>
	<script src="js/lyre.js"></script>
	<link href="css/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>Lyrebird</h1>
	<img src="images/lineopacity.png">

	<div id="markerControls">
		<button class="markerButton current" id="sections">Sections</button>
		<button class="markerButton" id="bars">Bars</button>
		<button class="markerButton" id="beats">Beats</button>
		<button class="markerButton" id="fsegments">Segments</button>
		<button class="markerButton" id="tatums">Tatums</button>
	</div>

	<div id="info">Loading...</div>
	<div id="waveformWrap">
		<div class="canvasContainer" id="canvasContainer"></div>
		<div id="songDuration">0:00</div>
	</div>
	<div id="selectionWrap">
		<div class="canvasContainer" id="secondCanvasContainer"></div>
		<div id="selectionInfo">
			<span id="selectionStart"></span>
			<span id="selectionEnd"></span>
		</div>
	</div>
</body>
</html>
